<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wid
    th, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="card__icon">
            <span><i class="fa fa-heart" aria-hidden="true"></i></span>
        </div>

        <div class="card__thumbnail">
            <img src="https://i0.wp.com/danongonline.com.vn/wp-content/uploads/2018/02/anh-girl-xinh-9-1.jpg?fit=624%2C563&ssl=1" alt="">
        </div>

        <div class="card__info">
            <span class="name">Eugenia Hoffman</span>
            <span class="email">eugenia@gmail.com</span>
        </div>

        <div class="card__btn">
            <button class="btn btn__assign">
                <span class="btn__icon"><i class="fa fa-address-book-o" aria-hidden="true"></i></span>
                <span class="btn__name">Assign</span>
            </button>

            <button class="btn btn__view">
                <span class="btn__icon"><i class="fa fa-eye" aria-hidden="true"></i></span>
                <span class="btn__name">View</span>
            </button>
        </div>

    </div>
</body>
</html>
